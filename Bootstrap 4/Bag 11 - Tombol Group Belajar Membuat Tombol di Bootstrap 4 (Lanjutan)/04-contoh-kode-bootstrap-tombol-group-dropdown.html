<!DOCTYPE html>
<html lang="ID">
<head>
	<title>Contoh Bootstrap | EL Creative Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>Menggabungkan Tombol Group dengan Dropdown Menu</h1>

		<div class="btn-group">
			<button type="button" class="btn btn-primary">Tombol 1</button>
			<button type="button" class="btn btn-primary">Tombol 2</button>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					Tombol 3
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tombol 3.1</a>
					<a class="dropdown-item" href="#">Tombol 3.2</a>
				</div>
			</div>
		</div>
	</div>   

</body>
</html>
