<!DOCTYPE html>
<html lang="ID">
<head>
	<title>Contoh Bootstrap | EL Creative Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>Ukuran Tombol Group</h1>
		<br>
		<h2>Tombol Berukuran Besar:</h2>
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">Tombol 1</button>
			<button type="button" class="btn btn-primary">Tombol 2</button>
			<button type="button" class="btn btn-primary">Tombol 3</button>
		</div>
		<br>

		<h2>Tombol Berukuran Default (Normal):</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Tombol 1</button>
			<button type="button" class="btn btn-primary">Tombol 2</button>
			<button type="button" class="btn btn-primary">Tombol 3</button>
		</div>
		<br>

		<h2>Tombol Berukuran Kecil:</h2>
		<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-primary">Tombol 1</button>
			<button type="button" class="btn btn-primary">Tombol 2</button>
			<button type="button" class="btn btn-primary">Tombol 3</button>
		</div>
	</div>   

</body>
</html>
