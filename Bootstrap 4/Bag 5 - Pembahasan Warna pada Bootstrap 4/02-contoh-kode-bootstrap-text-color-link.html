<!DOCTYPE html>
<html lang="ID">
<head>
	<title>Contoh Bootstrap | EL Creative Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<body>

	<div class="container">
		<h2>Warna Link</h2>
		<p>Arahkan Cursor ke arah teks link:</p>

		<a href="#" class="text-primary linkborder">Link Utama</a>
		<a href="#" class="text-success linkborder">Link Sukses</a>
		<a href="#" class="text-info linkborder">Link Info</a>
		<a href="#" class="text-warning linkborder">Link Perhatian</a>
		<a href="#" class="text-danger linkborder">Link Peringatan</a>
		<a href="#" class="text-secondary linkborder">Link Secondary</a>
		<a href="#" class="text-dark linkborder">Link Gelap</a>
		<a href="#" class="text-body linkborder">Link Body/Link Gelap</a>
		<a href="#" class="text-light linkborder">Link Terang</a>
	</div>     

</body>
</html>
