<!DOCTYPE html>
<html lang="ID">
<head>
	<title>Contoh Bootstrap | EL Creative Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Tinggi Progress Bar</h2>
		<p>Secara Default, tinggi dari Progress Bar pada Bootstrap adalah 16px. Untuk mengaturnya, kita dapat menggunakan property height. Perlu diingat juga bahwa kita perlu mengatur tinggi yang sama pada Container dan Progress Bar. Contoh:</p> 
		<div class="progress" style="height:10px">
			<div class="progress-bar" style="width:40%;height:10px"></div>
		</div>
		<br>
		<div class="progress" style="height:20px">
			<div class="progress-bar" style="width:50%;height:20px"></div>
		</div>
		<br>
		<div class="progress" style="height:30px">
			<div class="progress-bar" style="width:60%;height:30px"></div>
		</div>
	</div>

</body>
</html>
