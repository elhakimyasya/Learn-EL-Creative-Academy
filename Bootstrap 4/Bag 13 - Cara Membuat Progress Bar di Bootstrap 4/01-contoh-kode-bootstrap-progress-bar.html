<!DOCTYPE html>
<html lang="ID">
<head>
	<title>Contoh Bootstrap | EL Creative Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Progress Bar Dasar</h2>
		<p>Untuk membuat Progress Bar, kita dapat menggunakan class .progress kedalam elemen Container dan menambahkan class .progress-bar kedalam elemen Child. Untuk mengatur lebar dari Progress Bar, kita dapat menggunakan property width. Contoh:</p>
		<div class="progress">
			<div class="progress-bar" style="width:70%"></div>
		</div>
	</div>

</body>
</html>
