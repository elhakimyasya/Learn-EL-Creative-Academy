<!DOCTYPE html>
<html lang="ID">
<head>
	<title>Contoh Bootstrap | EL Creative Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Progress Bar Bergaris (Striped)</h2>
		<p>Kita dapat menggunakan class .progress-bar-striped untuk membuat Progress Bar bergaris. Contoh:</p> 
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width:30%"></div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
		</div>
	</div>

</body>
</html>
