<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<style type="text/css">
		.kotak {
			width: 100px;
			height: 100px;
			background: #9d7ede;
			margin-top: 30px;
			border-style: solid; /* Dibutuihkan untuk menganimasikan lebar border */
			border-color: #6f40ce;
			border-radius: 100px
		}
	</style>
</head>
<body>
	<div class="kotak"></div>

	<p><button type="button">Jalankan Animasi</button></p>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$(".kotak").animate({
					width: 'toggle'
				});
			});
		});
	</script>
</body>
</html>
