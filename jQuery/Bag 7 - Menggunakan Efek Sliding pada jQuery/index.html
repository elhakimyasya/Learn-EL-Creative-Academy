<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<p>Ini paragraf.</p>
	<p>Ini paragraf.</p>

	<button type="button" class="tombol-up">Slide Up Paragraf</button>
	<button type="button" class="tombol-down">Slide Down Paragraf</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			// Slide up paragraf
			$(".tombol-up").click(function(){
				$("p").slideUp();
			});

			// Slide down paragraf
			$(".tombol-down").click(function(){
				$("p").slideDown();
			});
		});
	</script>
</body>
</html>
