<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<style type="text/css">
		.elc {
			border: 5px solid red;
		}
	</style>
</head>
<body>
	<img src="https://1.bp.blogspot.com/-Jukzvb0W6dY/XWoI2fMqLtI/AAAAAAAAGaQ/LN_mXP7FcfEE08GlTDML-58Cwvx-g0spQCLcBGAs/s1600/android-icon-96x96.png">

	<p><button type="button">Atur Atribut</button></p>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			// Menambahkan Atribut Class dan Title pada semua elemen gambar
			$("button").click(function(){
				$("img").attr({
					"class" : "elc",
					"title" : "EL Creative Academy"
				});
			});
		});
	</script>
</body>
</html>
