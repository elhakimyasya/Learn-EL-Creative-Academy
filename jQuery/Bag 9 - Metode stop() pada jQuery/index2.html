<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<style type="text/css">
		.box {
			background: #9d7ede;
			border: 3px solid #6f40ce;
			text-align: center;
			width: 96px;
			height: 96px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="https://1.bp.blogspot.com/-Jukzvb0W6dY/XWoI2fMqLtI/AAAAAAAAGaQ/LN_mXP7FcfEE08GlTDML-58Cwvx-g0spQCLcBGAs/s1600/android-icon-96x96.png" alt="EL Creative Academy">
	</div>
	<p><strong>Catatan:</strong> Arahkan Cursor ke gambar.</p>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".box").hover(function(){
				$(this).find("img").stop(true, true).fadeOut();
			}, function(){
				$(this).find("img").stop(true, true).fadeIn();
			});
		});
	</script>
</body>
</html>
