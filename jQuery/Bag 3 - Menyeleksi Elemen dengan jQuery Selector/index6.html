<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>No.</th>
				<th>Nama</th>
				<th>Panggilan</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Yasya El Hakim</td>
				<td>yasya</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Dwi Agung Cahyadi</td>
				<td>Agung</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Arman Handoyo</td>
				<td>Arman</td>
			</tr>
		</tbody>
	</table>

	<p>Ini Paragraf.</p>
	<p>Ini Paragraf.</p>
	<p>Ini Paragraf.</p>

	<form>
		<label>Nama: <input type="text"></label>
		<label>Password: <input type="password"></label>
		<input type="submit" value="Masuk">
	</form>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			// Menyeleksi tabel row yang muncul pada lokasi ganjil
			$("tr:odd").css("background", "yellow");

			// Menyeleksi tabel row yang muncul pada lokasi genap
			$("tr:even").css("background", "orange");

			// Menyeleksi elemen paragraf pertama
			$("p:first").css("background", "red");

			// Menyeleksi elemen paragraf terakhir
			$("p:last").css("background", "green");

			// Menyeleksi semua elemen input yang memiliki type text didalam form
			$("form :text").css("background", "purple");

			// Menyeleksi semua elemen input yang memiliki type password didalam form
			$("form :password").css("background", "blue");

			// Menyeleksi semua elemen input yang memiliki type submit didalam form
			$("form :submit").css("background", "violet");
		})
	</script>
</body>
</html>
