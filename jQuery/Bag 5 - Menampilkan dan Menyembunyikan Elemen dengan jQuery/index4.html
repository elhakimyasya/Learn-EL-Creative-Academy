<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<p class="normal">Ini paragraf.</p>
	<p class="cepat">Ini paragraf.</p>
	<p class="sangat-cepat">Ini paragraf.</p>
	<p class="lambat">Ini paragraf.</p>
	<p class="sangat-lambat">Ini paragraf.</p>
	
	<button type="button" class="tombol-toggle">Toggle Speed Paragraf</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			// Toggle paragraf dengan kecepatan yang berbeda
			$(".tombol-toggle").click(function(){
				$("p.normal").toggle();
				$("p.cepat").toggle("fast");
				$("p.lambat").toggle("slow");
				$("p.sangat-cepat").toggle(50);
				$("p.sangat-lambat").toggle(2000);
			});
		});
	</script>
</body>
</html>
