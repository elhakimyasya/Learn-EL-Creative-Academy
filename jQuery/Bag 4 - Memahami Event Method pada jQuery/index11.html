<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<style type="text/css">label {display: block;margin: 5px 0;} label span {display: none;}</style>
</head>
<body>
	<form>
		<label>Email: <input type="text"> <span>Telah focus</span></label>
		<label>Password: <input type="password"><span>Telah focus</span></label>
		<label><input type="submit" value="Masuk"> <span>Telah focus</span></label>
	</form>
	<p><strong>Catatan:</strong> Untuk melihat hasilnya, klik pada kontrol form diatas atau tekan tombol Tab pada Keyboard.</p>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("input").focus(function(){
				$(this).next("span").show().fadeOut("slow");
			});
		});
	</script>
</body>
</html>
