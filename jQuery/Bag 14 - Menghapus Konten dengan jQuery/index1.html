<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

</head>
<body>

	<div class="container">
		<h1>Halo Semuanya</h1>
		<p class="hint"><strong>Catatan:</strong> Jika kalian mengeklik tombol berikut, maka akan menghapus semua konten yang ada di dalam container termasuk tombol itu sendiri.</p>
		<button type="button">Hapus Container</button>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			// Menghapus paragraf dengan clas .hint dari DOM
			$("button").click(function(){
				$("p.hint").remove();
			});
		});
	</script>
</body>
</html>
