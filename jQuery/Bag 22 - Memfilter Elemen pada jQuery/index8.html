<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<style>
		.highlight{
			background: yellow;
		}  
	</style>
</head>
<body>
	<ul>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$("ul li").not(function(index){
			return index % 2 !== 0;
		}).addClass("highlight");
	</script>
</body>
</html>
