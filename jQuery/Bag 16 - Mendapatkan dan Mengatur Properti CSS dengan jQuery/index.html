<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial jQuery | EL Creative Academy</title>

	<style>
		div {
			width: 100px;
			height: 100px;        
			display: inline-block;
			margin: 10px;
		}       
	</style>
</head>
<body>

	<div style="background-color: orange;"></div>
	<div style="background-color: #ee82ee;"></div>
	<div style="background-color: rgb(139,205,50);"></div>
	<div style="background-color: #f00;"></div>
	<p>Nilai dari property background-color ketika diklik adalah: <b id="hasil"></b></p>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("div").click(function(){
				var color = $(this).css("background-color");
				$("#hasil").html(color);
			});    
		});
	</script>
</body>
</html>
